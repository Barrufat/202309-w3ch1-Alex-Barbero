<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="description" content="Formulario email">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/validate.js" defer></script>
  <script src="js/index.js" defer></script>
  <title>Email</title>
</head>

<body>
  <div class="container">
    <h1>Formulario email</h1>
    <main class="main">
      <form class="form" novalidate>
        <div class="emails-box">
          <label> Remitente:
            <input class="input" type="email" id="remitent">
          </label>
          <label> Destinatario:
            <input class="input" type="email" id="destinator">
          </label>
        </div>
        <label> Asunto:
          <input class="input" type="text" id="issue">
        </label>
        <label class="label-column"> Descripción:
          <textarea class="text-box" id="description"></textarea>
        </label>
        <label> Archivo:
          <input class="input file" type="file">
        </label>
        <div class="check-box">
          <label class="label">Programar envío
            <input class="input" type="checkbox" id="program" />
          </label>
        </div>
        <label class="label off" id="date-label"> Fecha y hora para enviar:
          <input class="input" type="date" id="date">
        </label>
        <div class="submit-container">
          <button class="submit-button" type="submit">Enviar</button>
        </div>
      </form>

    </main>
  </div>
</body>

</html>
